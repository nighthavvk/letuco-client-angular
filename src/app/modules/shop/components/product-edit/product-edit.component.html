
<div class="product-edit">

  <div class="product-edit__inner" *ngIf="product$ | async as product; else loading">
    <h1 class="h3 mb-3 font-weight-normal">Edit product</h1>
    <app-product-form
      [product]="product"
      (submit)="onSubmit($event)">
    </app-product-form>
  </div>

  <ng-template #loading>
    <div class="product-edit__loader">Loading ...</div>
  </ng-template>

</div>
